<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="button-container">
        <button class="back-button" onclick="window.history.back()">‚Ü© Voltar</button>
    </div>
    <div class="container admin-dashboard">
        <h1>Admin Dashboard</h1>
        
        <div class="section">
            <h2>Adicionar Evento ou Sala</h2>
            <a href="{{ url_for('routes.adicionar') }}" class="normal-button">Adicionar</a>
        </div>
        
        {% if current_user.username == 'admin' %}
        <div class="section">
            <h2>Registrar Novo Usu√°rio</h2>
            <form method="POST" action="{{ url_for('auth.register') }}">
                <input type="text" name="username" placeholder="Usu√°rio" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button class="normal-button" type="submit">Registrar</button>
            </form>
        </div>
        {% endif %}
        
        <div class="section">
            <h2>Eventos</h2>
            <ul class="lista-eventos">
                {% for evento in eventos %}
                    <li class="evento-item">
                        <a href="{{ url_for('routes.detalhes_evento', evento_id=evento.id) }}">
                            {{ evento.titulo }}
                        </a>
                        <form method="POST" action="{{ url_for('routes.deletar_evento', evento_id=evento.id) }}" style="display:inline;">
                            <button type="submit" class="delete-button">üóëÔ∏è Deletar</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
