<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .imagem-container {
            display: none;
            margin-top: 10px;
        }
        .button-container {
            text-align: right;
            margin-bottom: 20px;
        }
        .normal-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .normal-button:hover {
            background-color: #45a049;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .section h2 {
            margin-top: 0;
        }
        .lista-salas, .lista-laboratorios {
            list-style-type: none;
            padding: 0;
        }
        .sala-item, .laboratorio-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .sala-item img, .laboratorio-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
    <script>
        function toggleImagem(id) {
            var imgContainer = document.getElementById(id);
            if (imgContainer.style.display === "none") {
                imgContainer.style.display = "block";
            } else {
                imgContainer.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button class="back-button" onclick="window.history.back()">↩ Voltar</button>
    </div>
    <div class="container">
        <h1>Mapa</h1>
        <div class="section">
            <h2>Salas</h2>
            <ul class="lista-salas">
                {% for sala in salas %}
                    <li class="sala-item">
                        <button class="normal-button" onclick="toggleImagem('sala-{{ sala.id }}')">{{ sala.titulo }}</button>
                        <div id="sala-{{ sala.id }}" class="imagem-container">
                            <p>{{ sala.descricao }}</p>
                            {% if sala.imagem %}
                                <img src="{{ url_for('static', filename='img/salas/' ~ sala.imagem) }}" alt="{{ sala.titulo }}">
                            {% endif %}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="section">
            <h2>Laboratórios</h2>
            <ul class="lista-laboratorios">
                {% for laboratorio in laboratorios %}
                    <li class="laboratorio-item">
                        <button class="normal-button" onclick="toggleImagem('laboratorio-{{ laboratorio.id }}')">{{ laboratorio.titulo }}</button>
                        <div id="laboratorio-{{ laboratorio.id }}" class="imagem-container">
                            <p>{{ laboratorio.descricao }}</p>
                            {% if laboratorio.imagem %}
                                <img src="{{ url_for('static', filename='img/laboratorios/' ~ laboratorio.imagem) }}" alt="{{ laboratorio.titulo }}">
                            {% endif %}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
