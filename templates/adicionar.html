<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Evento ou Sala</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard/build/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard/build/index.js"></script>

    <style>
        /* Estilizando o teclado virtual */
        .simple-keyboard-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 500px;
        }

        .hg-button {
            padding: 15px 20px;
            font-size: 22px;
        }

        /* Bot√£o de abrir o teclado */
        .toggle-keyboard {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
        }

        .toggle-keyboard:hover {
            background-color: #45a049;
        }

        /* Layout do formul√°rio */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .input-group input, .input-group textarea {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="back-button" onclick="window.location.href='/admin'">‚Ü© Voltar</button>
    </div>

    <div class="container">
        <h1>Adicionar Evento ou Sala</h1>
        <form method="POST" action="/adicionar?redirect=admin" enctype="multipart/form-data">
            <!-- Campo T√≠tulo com bot√£o do teclado -->
            <div class="input-group">
                <input type="text" id="titulo" name="titulo" placeholder="T√≠tulo" required onfocus="setActiveInput(this)">
                <button type="button" class="toggle-keyboard" onclick="toggleKeyboard()">‚å®Ô∏è</button>
            </div>

            <!-- Campo Descri√ß√£o -->
            <div class="input-group">
                <textarea id="descricao" name="descricao" placeholder="Descri√ß√£o" required onfocus="setActiveInput(this)"></textarea>
            </div>

            <select name="tipo" required>
                <option value="evento">Evento</option>
                <option value="sala">Sala</option>
                <option value="laboratorio">Laborat√≥rio</option>
            </select>
            <input type="file" name="imagem">
            <button class="normal-button" type="submit">Adicionar</button>
        </form>
    </div>

    <!-- Cont√™iner do Teclado Virtual -->
    <div class="simple-keyboard-container" id="keyboardContainer">
        <div class="simple-keyboard"></div>
    </div>

    <script>
        let keyboard;
        let activeInput = null;

        function setActiveInput(inputElement) {
            activeInput = inputElement;

            // üî¥ Reseta o teclado sempre que um novo campo for focado
            keyboard.setInput("");

            keyboard.setOptions({
                onChange: input => handleInputChange(input),
                onKeyPress: button => handleKeyPress(button)
            });
        }

        function handleInputChange(input) {
            if (activeInput) {
                activeInput.value = input;
            }
        }

        function handleKeyPress(button) {
            if (button === "{enter}") {
                document.getElementById("keyboardContainer").style.display = "none";
            }
        }

        function toggleKeyboard() {
            let keyboardContainer = document.getElementById("keyboardContainer");
            if (keyboardContainer.style.display === "none") {
                keyboardContainer.style.display = "block";
                
                // üî¥ Limpa o campo do teclado antes de ativ√°-lo
                keyboard.clearInput();
                
                if (activeInput) {
                    keyboard.setInput(activeInput.value);
                }
            } else {
                keyboardContainer.style.display = "none";
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            keyboard = new SimpleKeyboard.default({
                onChange: input => handleInputChange(input),
                onKeyPress: button => handleKeyPress(button),
                layout: {
                    default: [
                        "1 2 3 4 5 6 7 8 9 0",
                        "q w e r t y u i o p",
                        "a s d f g h j k l",
                        "z x c v b n m {bksp}",
                        "{space} {enter}"
                    ]
                }
            });
        });
    </script>

</body>
</html>
